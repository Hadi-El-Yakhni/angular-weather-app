<div class="row">
    <div class="col">
        <div class="dateContainer">
            <h5>
                {{dayName}} {{day}}/{{month}}
            </h5>
        </div>
        <div class="imageContainer">
            <img [src]="icon">
        </div>
        <div class="summary">
            {{summary}}
        </div>
        <div class="temp">
            {{maxTemp}}/{{minTemp}} C
        </div>
    </div>
</div>
